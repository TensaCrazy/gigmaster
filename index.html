<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v22.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --bg: #f0f0f0; --surface: #ffffff; --border: #ddd; --text: #111; --sub: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .u-badge { background: var(--border); padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 50px; right: 0; background: var(--surface); border: 1px solid var(--border); display: none; width: 195px; border-radius: 8px; box-shadow: 0 10px 30px #000; z-index: 600; }
        .drop-menu div { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 11px; cursor: pointer; }
        .drop-menu div:hover { background: var(--green); color: #000; }

        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); text-align: center; width: 100%; max-width: 380px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 16px; border: 1px solid var(--border); width: 100%; max-width: 340px; text-align: center; }
        .modal-box input, .modal-box textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); margin-bottom: 15px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        
        .pl-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 8px; background: rgba(255,255,255,0.03); cursor: pointer; font-size: 11px; }
        .pl-item:hover, .pl-item.active { background: rgba(29, 185, 84, 0.1); color: var(--green); }
        .pl-actions { display: flex; gap: 8px; }
        .pl-actions svg { opacity: 0.4; transition: 0.2s; cursor: pointer; }

        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .song-row.active { border-left: 4px solid var(--green); background: rgba(29,185,84,0.08); color: var(--green); }

        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; height: 150px; z-index: 500; }
        .btn-slim { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .btn-fill { background: var(--green); color: #000; border: none; }
        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="modal-bug" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin:0">RELATAR PROBLEMA</h3>
            <textarea id="bug-desc" rows="4" placeholder="Descreva o erro..."></textarea>
            <div style="display:flex; gap:10px;"><button class="btn-slim" onclick="closeM('modal-bug')" style="flex:1">VOLTAR</button><button class="btn-slim btn-fill" onclick="submitBug()" style="flex:1">ENVIAR</button></div>
        </div>
    </div>

    <div id="master-modal" class="modal-overlay">
        <div class="modal-box"><h3 id="mm-title">T√≠tulo</h3><input type="text" id="mm-input" style="display:none;"><div style="display:flex; gap:10px;"><button class="btn-slim" id="mm-cancel" style="flex:1">SAIR</button><button class="btn-slim btn-fill" id="mm-confirm" style="flex:1">OK</button></div></div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2>GIGMASTER</h2>
            <input type="email" id="f-email" placeholder="E-mail">
            <input type="password" id="f-pass" placeholder="Senha">
            <button class="btn-slim btn-fill" onclick="doAuth('in')" style="width:100%; height:50px; margin-bottom:12px;">ENTRAR</button>
            <button class="btn-slim" onclick="doAuth('up')" style="width:100%; border-color:#444; color:var(--sub); margin-bottom:25px;">CRIAR CONTA</button>
            <button class="btn-slim" onclick="loginSocial('google')" style="width:100%; border-color:#444; color:#fff; display:flex; align-items:center; justify-content:center; gap:12px; height:45px;"><img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> GOOGLE</button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="u-badge" onclick="toggleD()"><span id="u-display">PERFIL</span> ‚ñº
                <div class="drop-menu" id="u-drop">
                    <div onclick="toggleT()">üåì ALTERAR TEMA</div>
                    <div onclick="uiRenameNick()">üë§ MUDAR NICKNAME</div>
                    <div onclick="openM('modal-bug')" style="color:var(--green)">üêû RELATAR BUG</div>
                    <div onclick="logout()" style="color:#ff4d4d">üö™ SAIR</div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar" id="sidebar">
                <button class="btn-slim" style="width:100%" onclick="uiAddFolder()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:25px;">
                    <h2 id="pl-title" style="margin:0; font-weight:200; font-size:1.8rem;">Biblioteca</h2>
                    <div style="display:flex; gap:10px;">
                        <label class="btn-slim" id="btn-up" style="display:none; flex:1; text-align:center;">+ MP3 <input type="file" id="up-file" hidden></label>
                        <button id="btn-zip" class="btn-slim" style="display:none; flex:1; border-color:#444; color:#888" onclick="dlZip()">ZIP</button>
                    </div>
                </div>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div style="max-width:1000px; margin:0 auto; display:flex; flex-direction:column; gap:12px;">
                <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); font-weight:600;">Standby</div>
                <input type="range" id="seek" value="0" step="0.1">
                <div style="display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:20px;">
                    <div style="display:flex; align-items:center; gap:8px;"><input type="range" id="p-slide" min="-7" max="7" value="0" style="width:50px"><b id="p-val" style="font-size:12px; width:15px;">0</b><svg onclick="saveP()" viewBox="0 0 24 24" width="16" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg></div>
                    <button id="play-btn" class="play-btn" style="width:50px; height:50px; border-radius:50%; background:#fff; border:none; display:flex; align-items:center; justify-content:center; cursor:pointer;"><svg id="svg-play" viewBox="0 0 24 24" width="22"><path fill="#000" d="M8 5v14l11-7z"/></svg></button>
                    <div style="display:flex; justify-content:flex-end; align-items:center; gap:10px;"><svg viewBox="0 0 24 24" width="16" fill="var(--sub)"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg><input type="range" id="v-slide" min="-40" max="6" value="0" style="width:65px"></div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift();
        player.connect(shift);
        shift.toDestination();

        let curPl = null, curSId = null, allS = [];

        // --- AUTH & SESSION ---
        async function doAuth(type) {
            const email = document.getElementById('f-email').value;
            const pass = document.getElementById('f-pass').value;
            if(!email || !pass) return alert("Preencha os campos.");
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({ email, password:pass }) : await sb.auth.signUp({ email, password:pass });
            if(error) alert(error.message); else checkSession();
        }

        async function loginSocial(p) { await sb.auth.signInWithOAuth({ provider: p, options: { redirectTo: window.location.href }}); }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                const { data: profile } = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('u-display').innerText = (profile?.username || session.user.email.split('@')[0]).toUpperCase();
                loadPl();
            } else {
                document.getElementById('app').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'flex';
            }
        }

        async function logout() { await sb.auth.signOut(); location.reload(); }

        // --- GEST√ÉO DE PLAYLISTS (FIXED CLIQUE) ---
        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser(); if(!user) return;
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `
                <div class="pl-item ${curPl == p.id ? 'active' : ''}" onclick="selPl(${p.id},'${p.nome}')">
                    <span>üìÇ ${p.nome.toUpperCase()}</span>
                    <div class="pl-actions">
                        <svg onclick="event.stopPropagation(); copyLink(${p.id})" viewBox="0 0 24 24" width="14" fill="#666"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                        <svg onclick="event.stopPropagation(); uiRenameFolder(${p.id}, '${p.nome}')" viewBox="0 0 24 24" width="14" fill="#666"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                        <svg onclick="event.stopPropagation(); uiDelFolder(${p.id},'${p.nome}')" viewBox="0 0 24 24" width="14" fill="#666"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </div>
                </div>`).join('');
        }

        function selPl(id, n) { 
            curPl = id; 
            document.getElementById('pl-title').innerText = n; 
            document.getElementById('btn-up').style.display = 'block';
            document.getElementById('btn-zip').style.display = 'block';
            loadPl(); // Atualiza classe active
            loadSongs(); 
        }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            allS = data;
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId === s.id ? 'active' : ''}" onclick="playS('${s.audio_url}', ${s.pitch}, '${s.titulo}', ${s.id})">
                    <div style="flex:1"><b>${s.titulo}</b> <small style="margin-left:8px; opacity:0.5">${s.pitch} ST</small></div>
                    <div style="display:flex; gap:15px; align-items:center">
                        <svg onclick="event.stopPropagation(); dlMod('${s.audio_url}', ${s.pitch}, '${s.titulo}')" viewBox="0 0 24 24" width="16" fill="currentColor" style="opacity:0.4"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                        <span onclick="event.stopPropagation(); uiDelSong(${s.id}, '${s.titulo}')" style="opacity:0.3">‚úï</span>
                    </div>
                </div>`).join('');
        }

        // --- NICKNAME (FIXED) ---
        function uiRenameNick() {
            showModal({ title: "MUDAR NICKNAME", input: true, onConfirm: async (n) => {
                if(!n) return;
                const { data: { user } } = await sb.auth.getUser();
                const { error } = await sb.from('profiles').upsert({ id: user.id, username: n });
                if(!error) {
                    document.getElementById('u-display').innerText = n.toUpperCase();
                    alert("Nickname atualizado!");
                }
            }});
        }

        // --- AUDIO & MODAIS ---
        async function playS(url, p, tit, id) {
            await Tone.start(); curSId = id; document.getElementById('cur-track').innerText = "CARREGANDO...";
            player.stop(); player.unsync(); Tone.Transport.stop(); Tone.Transport.cancel(); await player.load(url);
            shift.pitch = p; document.getElementById('p-val').innerText = p; document.getElementById('p-slide').value = p;
            document.getElementById('seek').max = player.buffer.duration; document.getElementById('cur-track').innerText = tit;
            player.sync().start(0); Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; loadSongs();
        }

        function showModal({title, text, input, onConfirm}) {
            const o = document.getElementById('master-modal'); const i = document.getElementById('mm-input');
            document.getElementById('mm-title').innerText = title; i.style.display = input ? 'block' : 'none'; o.style.display = 'flex';
            document.getElementById('mm-confirm').onclick = () => { onConfirm(input ? i.value : true); o.style.display = 'none'; };
            document.getElementById('mm-cancel').onclick = () => o.style.display = 'none';
        }

        function copyLink(id) { navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?share=${id}`).then(() => alert("Link copiado!")); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        function toggleD() { const d = document.getElementById('u-drop'); d.style.display = d.style.display==='block'?'none':'block'; }
        function toggleT() { document.body.classList.toggle('light-theme'); }
        async function saveP() { if(curSId) { await sb.from('musicas').update({pitch: parseInt(document.getElementById('p-slide').value)}).eq('id', curSId); loadSongs(); } }
        async function submitBug() { const d = document.getElementById('bug-desc').value; const {data:{user}} = await sb.auth.getUser(); await sb.from('bugs').insert({user_id:user.id, description:d, user_email:user.email}); alert("Feedback enviado!"); closeM('modal-bug'); }
        
        // Playlist UI Wrappers
        function uiAddFolder() { showModal({ title: "NOVA PASTA", input: true, onConfirm: async (n) => { if(!n) return; const {data:{user}} = await sb.auth.getUser(); await sb.from('playlists').insert({nome:n, user_id:user.id}); loadPl(); }}); }
        function uiRenameFolder(id, old) { showModal({ title: "RENOMEAR", input: true, onConfirm: async (n) => { if(!n) return; await sb.from('playlists').update({nome:n}).eq('id', id); loadPl(); }}); }
        function uiDelFolder(id, n) { showModal({ title: "EXCLUIR", text: `Apagar ${n}?`, onConfirm: async () => { await sb.from('musicas').delete().eq('playlist_id', id); await sb.from('playlists').delete().eq('id', id); loadPl(); }}); }
        function uiDelSong(id, n) { showModal({ title: "REMOVER", text: `Remover ${n}?`, onConfirm: async () => { await sb.from('musicas').delete().eq('id', id); loadSongs(); }}); }

        // Controls
        document.getElementById('play-btn').onclick = () => { if(Tone.Transport.state === "started") { Tone.Transport.pause(); document.getElementById('svg-play').innerHTML = '<path d="M8 5v14l11-7z"/>'; } else { Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }};
        document.getElementById('v-slide').oninput = (e) => { Tone.Destination.volume.rampTo(parseFloat(e.target.value), 0.1); };
        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek').oninput = (e) => { Tone.Transport.seconds = parseFloat(e.target.value); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek').value = Tone.Transport.seconds; }, 500);
        document.getElementById('up-file').onchange = async (e) => { const f = e.target.files[0]; const path = `audios/${Date.now()}_${f.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`; await sb.storage.from('audios').upload(path, f); const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path); await sb.from('musicas').insert({ titulo: f.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 }); loadSongs(); };

        checkSession();
    </script>
</body>
</html>

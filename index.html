<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v23.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; --red: #e91e63; }
        body.light-theme { --green: #e91e63; --bg: #e0e0e0; --surface: #f5f5f5; --border: #cccccc; --text: #1a1a1a; --sub: #555555; }
        
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; transition: 0.3s; }

        /* HEADER */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .u-badge { background: var(--border); padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 50px; right: 0; background: var(--surface); border: 1px solid var(--border); display: none; width: 195px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 600; }
        .drop-menu div { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 11px; cursor: pointer; }
        .drop-menu div:hover { background: var(--green); color: #fff; }

        /* CONTAINER PRINCIPAL */
        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 280px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; transition: 0.3s; }
        
        /* PAINEL DE CIFRAS LATERAL */
        #cifra-panel { width: 0; background: var(--surface); border-left: 0 solid var(--border); transition: 0.3s ease; overflow: hidden; display: flex; flex-direction: column; }
        #cifra-panel.open { width: 450px; border-left: 1px solid var(--border); }
        .cifra-body { flex: 1; padding: 20px; overflow-y: auto; }
        #cifra-text { width: 100%; height: 100%; font-family: 'Roboto Mono', monospace; background: transparent; border: none; color: var(--text); font-size: 14px; white-space: pre; resize: none; }

        /* PLAYER RODAPÃ‰ */
        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; height: 150px; z-index: 500; }
        .btn-slim { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .btn-fill { background: var(--green); color: #fff !important; border: none; }

        /* LISTAS */
        .pl-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 10px; background: rgba(0,0,0,0.03); cursor: pointer; font-size: 11px; }
        .pl-item.active { background: var(--green); color: #fff; }
        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .song-row.active { border-left: 4px solid var(--green); background: rgba(233, 30, 99, 0.05); color: var(--green); }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 100%; max-width: 360px; text-align: center; }

        /* LOGIN */
        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); text-align: center; width: 100%; max-width: 380px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: #fff; }

        @media (max-width: 768px) { .sidebar { display: none; } #cifra-panel.open { width: 100%; position: absolute; inset: 0; z-index: 1000; } }
    </style>
</head>
<body>

    <div id="master-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="mm-title" style="color:var(--green)">TÃ­tulo</h3>
            <p id="mm-text" style="font-size:12px; color:var(--sub)"></p>
            <input type="text" id="mm-input" style="display:none; width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid var(--border); color:#fff; border-radius:8px; margin-bottom:20px;">
            <div style="display:flex; gap:12px;">
                <button class="btn-slim" id="mm-cancel" style="flex:1; border-color:var(--sub); color:var(--sub)">CANCELAR</button>
                <button class="btn-slim btn-fill" id="mm-confirm" style="flex:1">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="letter-spacing:8px; margin-bottom:30px; color:var(--green); font-weight:200;">GIGMASTER</h2>
            <input type="email" id="f-email" placeholder="E-mail">
            <input type="password" id="f-pass" placeholder="Senha">
            <button class="btn-slim btn-fill" onclick="doAuth('in')" style="width:100%; height:52px; margin-bottom:12px;">ENTRAR</button>
            <button class="btn-slim" onclick="doAuth('up')" style="width:100%; border-color:#444; color:#888; margin-bottom:25px;">CRIAR CONTA</button>
            <button class="btn-slim" onclick="loginSocial('google')" style="width:100%; border-color:#444; color:#fff; display:flex; align-items:center; justify-content:center; gap:12px; height:45px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> GOOGLE
            </button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px; letter-spacing:1px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="u-badge" onclick="toggleD()"><span id="u-display">PERFIL</span> â–¼
                <div class="drop-menu" id="u-drop">
                    <div onclick="toggleT()">ðŸŒ“ ALTERAR TEMA</div>
                    <div onclick="uiRenameNick()">ðŸ‘¤ MUDAR NICKNAME</div>
                    <div onclick="logout()" style="color:#ff4d4d">ðŸšª SAIR</div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="btn-slim btn-fill" style="width:100%" onclick="uiAddFolder()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            
            <div class="main-content">
                <h2 id="pl-title" style="margin:0 0 20px 0; font-weight:200; font-size:1.8rem;">Biblioteca</h2>
                <div style="display:flex; gap:12px; margin-bottom:25px;">
                    <label class="btn-slim" id="btn-up" style="display:none; flex:1; text-align:center;">+ MP3 <input type="file" id="up-file" hidden></label>
                </div>
                <div id="song-list"></div>
            </div>

            <div id="cifra-panel">
                <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:5px;">
                        <button class="btn-slim" onclick="transposeCifra(-1)">-1</button>
                        <button class="btn-slim" onclick="transposeCifra(1)">+1</button>
                    </div>
                    <button class="btn-slim" onclick="toggleCifraPanel()" style="border:none;">âœ•</button>
                </div>
                <div class="cifra-body" id="scroll-container">
                    <textarea id="cifra-text" placeholder="Cole sua cifra aqui..."></textarea>
                </div>
                <div style="padding:15px; border-top:1px solid var(--border); display:flex; align-items:center; gap:10px;">
                    <input type="range" id="sc-speed" min="0" max="50" value="0" style="flex:1; accent-color:var(--red)">
                    <button class="btn-slim" onclick="toggleAutoScroll()" id="sc-btn">SCROLL</button>
                </div>
            </div>
        </div>

        <footer>
            <div style="max-width:1000px; margin:0 auto; display:flex; flex-direction:column; gap:12px;">
                <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); font-weight:600;">Standby</div>
                <input type="range" id="seek" value="0" step="0.1" style="width:100%; accent-color:var(--green);">
                <div style="display:grid; grid-template-columns:1fr auto 1fr; align-items:center;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:50px">
                        <svg onclick="saveP()" viewBox="0 0 24 24" width="16" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                        <button class="btn-slim" onclick="toggleCifraPanel()" style="border-color:var(--red); color:var(--red); margin-left:10px;">ðŸŽ¸ CIFRA</button>
                    </div>
                    <button id="play-btn" style="width:55px; height:55px; border-radius:50%; background:var(--text); border:none; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                        <svg id="svg-play" viewBox="0 0 24 24" width="24"><path fill="var(--bg)" d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div style="display:flex; justify-content:flex-end; align-items:center; gap:15px;">
                        <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:65px">
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift();
        player.connect(shift).toDestination();

        let curPl = null, curSId = null, scrollInt = null;

        // --- AUTH ---
        async function doAuth(t) {
            const e = document.getElementById('f-email').value, p = document.getElementById('f-pass').value;
            if(!e || !p) return alert("Preencha os campos.");
            const { error } = t === 'in' ? await sb.auth.signInWithPassword({email:e, password:p}) : await sb.auth.signUp({email:e, password:p});
            if(error) alert(error.message); else checkSession();
        }
        async function loginSocial(p) { await sb.auth.signInWithOAuth({provider:p, options:{redirectTo:window.location.href}}); }
        async function checkSession() {
            const {data:{session}} = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display='none'; document.getElementById('app').style.display='flex';
                const {data:prof} = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('u-display').innerText = (prof?.username || session.user.email.split('@')[0]).toUpperCase();
                loadPl();
            }
        }
        async function logout() { await sb.auth.signOut(); location.reload(); }

        // --- UI & MODAIS ---
        function showModal({title, text, input, onConfirm}) {
            const o = document.getElementById('master-modal'); const i = document.getElementById('mm-input');
            document.getElementById('mm-title').innerText = title; document.getElementById('mm-text').innerText = text || "";
            i.style.display = input ? 'block' : 'none'; i.value = ""; o.style.display = 'flex';
            document.getElementById('mm-confirm').onclick = () => { onConfirm(input ? i.value : true); o.style.display = 'none'; };
            document.getElementById('mm-cancel').onclick = () => o.style.display = 'none';
        }

        // --- GESTÃƒO PLAYLISTS ---
        async function loadPl() {
            const {data:{user}} = await sb.auth.getUser();
            const {data} = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `
                <div class="pl-item ${curPl==p.id?'active':''}" onclick="selPl(${p.id},'${p.nome}')">
                    <span>ðŸ“‚ ${p.nome.toUpperCase()}</span>
                    <div style="display:flex; gap:8px;">
                        <svg onclick="event.stopPropagation(); uiRenameFolder(${p.id},'${p.nome}')" viewBox="0 0 24 24" width="14" fill="currentColor" style="opacity:0.3"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                        <svg onclick="event.stopPropagation(); uiDelFolder(${p.id},'${p.nome}')" viewBox="0 0 24 24" width="14" fill="currentColor" style="opacity:0.3"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12z"/></svg>
                    </div>
                </div>`).join('');
        }
        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('btn-up').style.display='block'; loadPl(); loadSongs(); }
        async function loadSongs() {
            const {data} = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId==s.id?'active':''}" onclick="playS('${s.audio_url}',${s.pitch},'${s.titulo}',${s.id})">
                    <b>${s.titulo}</b>
                    <span onclick="event.stopPropagation(); uiDelSong(${s.id})" style="opacity:0.3">âœ•</span>
                </div>`).join('');
        }

        // --- PLAYER ---
        async function playS(url, p, tit, id) {
            await Tone.start(); curSId = id; document.getElementById('cur-track').innerText = "CARREGANDO...";
            player.stop(); await player.load(url); shift.pitch = p;
            document.getElementById('seek').max = player.buffer.duration; document.getElementById('cur-track').innerText = tit;
            player.sync().start(0); Tone.Transport.start(); 
            document.getElementById('svg-play').innerHTML = '<path fill="var(--bg)" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            loadSongs();
        }

        // --- CIFRAS ---
        function toggleCifraPanel() { document.getElementById('cifra-panel').classList.toggle('open'); }
        const scale = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        function transposeCifra(semi) {
            const area = document.getElementById('cifra-text'); let text = area.value;
            const chordRegex = /\b([A-G][b#]?(m|maj|7|sus|add|dim|aug)*(\/[A-G][b#]?)?)\b/g;
            text = text.replace(chordRegex, m => m.replace(/[A-G][b#]?/g, note => {
                let i = scale.indexOf(note.replace('b', n => scale[(scale.indexOf(n.charAt(0)) - 1 + 12) % 12]));
                return i === -1 ? note : scale[(i + semi + 12) % 12];
            }));
            text = text.replace(/([0-9]+)/g, (num, p1, off, str) => {
                const line = str.substring(str.lastIndexOf('\n', off), off);
                if (line.includes('|') || line.includes('-')) { let n = parseInt(num) + semi; return n >= 0 ? n : 0; }
                return num;
            });
            area.value = text;
        }
        function toggleAutoScroll() {
            const btn = document.getElementById('sc-btn');
            if (scrollInt) { clearInterval(scrollInt); scrollInt = null; btn.innerText = "SCROLL"; }
            else {
                const speed = document.getElementById('sc-speed').value; if (speed == 0) return;
                btn.innerText = "STOP";
                scrollInt = setInterval(() => { document.getElementById('scroll-container').scrollTop += 1; }, 100 - speed);
            }
        }

        // --- WRAPPERS UI ---
        function uiAddFolder() { showModal({title:"NOVA PASTA", input:true, onConfirm: async (n)=>{ const {data:{user}} = await sb.auth.getUser(); await sb.from('playlists').insert({nome:n, user_id:user.id}); loadPl(); }}); }
        function uiRenameFolder(id, old) { showModal({title:"RENOMEAR", input:true, onConfirm: async (n)=>{ await sb.from('playlists').update({nome:n}).eq('id', id); loadPl(); }}); }
        function uiDelFolder(id, n) { showModal({title:"EXCLUIR PASTA", text:`Apagar ${n}?`, onConfirm: async ()=>{ await sb.from('musicas').delete().eq('playlist_id', id); await sb.from('playlists').delete().eq('id', id); loadPl(); }}); }
        function uiDelSong(id) { showModal({title:"REMOVER MÃšSICA", onConfirm: async ()=>{ await sb.from('musicas').delete().eq('id', id); loadSongs(); }}); }
        function uiRenameNick() { showModal({title:"NICKNAME", input:true, onConfirm: async (n)=>{ const {data:{user}} = await sb.auth.getUser(); await sb.from('profiles').upsert({id:user.id, username:n}); document.getElementById('u-display').innerText=n.toUpperCase(); }}); }

        // --- CONTROLES GERAIS ---
        function toggleD() { const d = document.getElementById('u-drop'); d.style.display = d.style.display==='block'?'none':'block'; }
        function toggleT() { document.body.classList.toggle('light-theme'); }
        async function saveP() { if(curSId) { await sb.from('musicas').update({pitch: parseInt(document.getElementById('p-slide').value)}).eq('id', curSId); alert("Tom salvo!"); } }
        document.getElementById('play-btn').onclick = () => { if(Tone.Transport.state === "started") { Tone.Transport.pause(); document.getElementById('svg-play').innerHTML = '<path fill="var(--bg)" d="M8 5v14l11-7z"/>'; } else { Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path fill="var(--bg)" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }};
        document.getElementById('v-slide').oninput = (e) => Tone.Destination.volume.rampTo(parseFloat(e.target.value), 0.1);
        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek').value = Tone.Transport.seconds; }, 500);
        document.getElementById('up-file').onchange = async (e) => { const f = e.target.files[0]; const path = `audios/${Date.now()}_${f.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`; await sb.storage.from('audios').upload(path, f); const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path); await sb.from('musicas').insert({ titulo: f.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 }); loadSongs(); };

        checkSession();
    </script>
</body>
</html>

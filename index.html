<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v18.1</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --green: #1db954; --bg: #000; --text: #fff; --border: #333; --red: #ff4444; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 15px; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--green); color: #000; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid #555; }
        input { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #111; color: #fff; width: 280px; }

        #app { display: none; flex: 1; flex-direction: column; height: 100vh; }
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 15px; background: #080808; overflow-y: auto; }
        .main-content { flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 120px; }

        .pl-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; }
        .pl-item:hover { background: #1a1a1a; }
        .pl-item.active { background: rgba(29, 185, 84, 0.1); color: var(--green); }

        .song-row { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; margin-bottom: 4px; }
        .song-row:hover { background: rgba(255,255,255,0.05); }
        .song-info { flex: 1; cursor: pointer; }
        .del-btn { color: #666; cursor: pointer; padding: 5px 10px; font-size: 14px; transition: 0.2s; }
        .del-btn:hover { color: var(--red); }

        footer { background: #121212; padding: 20px; border-top: 1px solid var(--border); position: fixed; bottom: 0; width: 100%; z-index: 10; }
        .player-ctrl { display: flex; align-items: center; gap: 20px; justify-content: center; max-width: 900px; margin: 0 auto; }
        .play-btn { width: 50px; height: 50px; border-radius: 50%; background: #fff; border: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1>GIGMASTER</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-green" style="width:280px" onclick="login()">ENTRAR / CRIAR CONTA</button>
        <p id="msg" style="color:var(--green); font-size:12px;"></p>
    </div>

    <div id="app">
        <header>
            <b>GIGMASTER <span style="color:var(--green)">PRO</span></b>
            <button class="btn-outline btn" onclick="logout()">SAIR</button>
        </header>
        <div class="main-container">
            <div class="sidebar">
                <button class="btn btn-outline" style="width:100%" onclick="addPl()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 id="pl-title" style="margin:0">Biblioteca</h2>
                    <label class="btn btn-green" id="btn-up" style="display:none;">+ MP3 <input type="file" id="up-mp3" hidden></label>
                </div>
                <div id="song-list" style="margin-top:20px;"></div>
            </div>
        </div>
        <footer>
            <div class="player-ctrl">
                <div><small>TOM</small><br><input type="range" id="p-slide" min="-7" max="7" value="0" style="width:70px"> <b id="p-val">0</b></div>
                <button id="play-btn" class="play-btn">‚ñ∂</button>
                <div style="flex:1;">
                    <div id="now-playing" style="font-size:11px; color:#888; text-align:center; margin-bottom:5px;">Nenhuma m√∫sica tocando</div>
                    <input type="range" id="seek-slide" value="0" step="0.1" style="width:100%; accent-color:var(--green);">
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift().toDestination();
        player.connect(shift);

        let curPl = null;
        let curSongId = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) { await sb.auth.signUp({ email, password }); document.getElementById('msg').innerText = "Conta criada! Entre novamente."; } 
            else { check(); }
        }

        async function check() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app').style.display = 'flex'; loadPl(); }
        }

        function logout() { sb.auth.signOut(); location.reload(); }

        // --- GEST√ÉO DE PLAYLISTS ---
        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `
                <div class="pl-item ${curPl==p.id?'active':''}" onclick="selPl(${p.id},'${p.nome}')">
                    <span>üìÇ ${p.nome}</span>
                    <span class="del-btn" onclick="event.stopPropagation(); delPl(${p.id},'${p.nome}')">üóëÔ∏è</span>
                </div>
            `).join('');
        }

        async function addPl() {
            const n = prompt("Nome da Pasta:");
            if(!n) return;
            const { data: { user } } = await sb.auth.getUser();
            await sb.from('playlists').insert({ nome: n, user_id: user.id });
            loadPl();
        }

        async function delPl(id, nome) {
            if(!confirm(`Apagar a pasta "${nome}" e TODAS as m√∫sicas dentro dela?`)) return;
            await sb.from('musicas').delete().eq('playlist_id', id);
            await sb.from('playlists').delete().eq('id', id);
            if(curPl == id) { curPl = null; document.getElementById('song-list').innerHTML = ''; document.getElementById('btn-up').style.display = 'none'; }
            loadPl();
        }

        function selPl(id, n) { 
            curPl = id; 
            document.getElementById('pl-title').innerText = n; 
            document.getElementById('btn-up').style.display = 'block'; 
            loadSongs(); loadPl(); 
        }

        // --- GEST√ÉO DE M√öSICAS ---
        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl);
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSongId === s.id ? 'active' : ''}">
                    <div class="song-info" onclick="playSong('${s.audio_url}', ${s.pitch}, '${s.titulo.replace(/'/g, "\\'")}', ${s.id})">
                        üéµ ${s.titulo} <small style="margin-left:10px; opacity:0.5">Tom: ${s.pitch}</small>
                    </div>
                    <div class="del-btn" onclick="delSong(${s.id}, '${s.titulo.replace(/'/g, "\\'")}')">‚úñ</div>
                </div>`).join('');
        }

        async function delSong(id, titulo) {
            if(!confirm(`Remover "${titulo}" da lista?`)) return;
            await sb.from('musicas').delete().eq('id', id);
            if(curSongId == id) { player.stop(); Tone.Transport.stop(); }
            loadSongs();
        }

        async function playSong(url, pitch, titulo, id) {
            try {
                curSongId = id;
                document.getElementById('now-playing').innerText = "Carregando...";
                player.stop();
                player.unsync();
                Tone.Transport.stop();
                
                await player.load(url);
                shift.pitch = pitch;
                document.getElementById('p-val').innerText = pitch;
                document.getElementById('p-slide').value = pitch;
                document.getElementById('seek-slide').max = player.buffer.duration;
                document.getElementById('now-playing').innerText = titulo;
                
                player.sync().start(0);
                loadSongs();
            } catch (e) { alert("Erro ao carregar √°udio."); }
        }

        document.getElementById('up-mp3').onchange = async (e) => {
            const file = e.target.files[0];
            const cleanName = file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase();
            const path = `audios/${Date.now()}_${cleanName}`;
            
            document.getElementById('pl-title').innerText = "Subindo...";
            const { error: upErr } = await sb.storage.from('audios').upload(path, file);
            if(upErr) return alert("Erro no Storage: " + upErr.message);

            const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: file.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 });
            
            document.getElementById('pl-title').innerText = "Pronto!";
            loadSongs();
        };

        document.getElementById('play-btn').onclick = async () => {
            await Tone.start();
            if(Tone.Transport.state === "started") {
                Tone.Transport.pause();
                document.getElementById('play-btn').innerText = "‚ñ∂";
            } else if(player.buffer.loaded) {
                Tone.Transport.start();
                document.getElementById('play-btn').innerText = "‚è∏";
            }
        };

        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek-slide').oninput = (e) => { Tone.Transport.seconds = parseFloat(e.target.value); player.seek(Tone.Transport.seconds); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek-slide').value = Tone.Transport.seconds; }, 500);

        check();
    </script>
</body>
</html>

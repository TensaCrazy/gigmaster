<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v20.4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --bg: #f0f0f0; --surface: #ffffff; --border: #ddd; --text: #111; --sub: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Login - Corrigido para garantir captura de dados */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--surface); padding: 40px; border-radius: 15px; border: 1px solid var(--border); text-align: center; width: 100%; max-width: 320px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 8px; border: 1px solid var(--border); background: #1a1a1a; color: #fff; font-size: 16px; }

        /* Layout */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); flex-shrink: 0; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        
        /* Song Item */
        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .song-row:hover { background: rgba(255,255,255,0.03); }
        .song-row.active { border-left: 4px solid var(--green); background: rgba(29,185,84,0.08); color: var(--green); }

        /* Player - Empilhado no Mobile */
        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; min-height: 150px; z-index: 500; }
        .player-wrap { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .p-top { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 20px; }
        
        .play-btn { width: 55px; height: 55px; border-radius: 50%; background: #fff; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .play-btn svg { fill: #000; width: 22px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .p-top { grid-template-columns: 1fr 1fr; }
            .vol-cont { display: none; }
        }

        .btn-slim { padding: 12px 20px; border-radius: 8px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 11px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 15px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }
    </style>
</head>
<body class="dark-theme">

    <div id="modal-pix" class="modal-overlay" onclick="closeModals()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 style="margin-top:0">APOIAR GIGMASTER</h3>
            <img src="pix.jpg" style="width:100%; border-radius:10px; margin:20px 0;">
            <button class="btn-slim" onclick="closeModals()" style="width:100%">FECHAR</button>
        </div>
    </div>

    <div id="auth-screen">
        <form class="auth-card" onsubmit="event.preventDefault();">
            <h2 style="letter-spacing:4px; margin-bottom:30px; font-weight:300">GIGMASTER</h2>
            <input type="email" id="f-email" placeholder="E-mail" autocomplete="email">
            <input type="password" id="f-pass" placeholder="Senha" autocomplete="current-password">
            <button class="btn-slim" onclick="doAuth('in')" style="width:100%; background:var(--green); color:#000; border:none; margin-bottom:12px; height:50px;">LOGAR</button>
            <button class="btn-slim" onclick="doAuth('up')" style="width:100%; border-color:#444; color:var(--sub)">CRIAR CONTA</button>
            <p id="auth-info" style="font-size:11px; color:var(--green); margin-top:20px;"></p>
        </form>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div style="background:var(--border); padding:6px 15px; border-radius:20px; font-size:11px; cursor:pointer;" onclick="toggleMenu()">
                <span id="u-name">CONTA</span> â–¼
                <div id="u-drop" style="position:absolute; top:60px; right:20px; background:var(--surface); border:1px solid var(--border); display:none; width:180px; border-radius:8px; box-shadow:0 10px 30px #000;">
                    <div style="padding:15px; border-bottom:1px solid var(--border);" onclick="toggleTheme()">ðŸŒ“ TEMA</div>
                    <div style="padding:15px; border-bottom:1px solid var(--border);" onclick="openPix()">ðŸ’Ž PIX</div>
                    <div style="padding:15px; color:#ff4d4d;" onclick="logout()">ðŸšª SAIR</div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="btn-slim" style="width:100%" onclick="newFold()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:25px;"></div>
            </div>
            <div class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                    <h2 id="pl-title" style="margin:0; font-weight:300; font-size:1.8rem;">Biblioteca</h2>
                    <label class="btn-slim" id="btn-up" style="display:none;">+ MP3 <input type="file" id="up-file" hidden></label>
                </div>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div class="player-wrap">
                <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Selecione uma faixa</div>
                <input type="range" id="seek-bar" value="0" step="0.1">
                <div class="p-top">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:60px">
                        <b id="p-val" style="font-size:14px; width:20px;">0</b>
                        <svg onclick="saveP()" viewBox="0 0 24 24" width="18" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    </div>
                    <button id="play-btn" class="play-btn">
                        <svg id="svg-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="vol-cont" style="display:flex; justify-content:flex-end; align-items:center; gap:10px;">
                        <svg viewBox="0 0 24 24" width="16" fill="var(--sub)"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                        <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:80px">
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift();
        player.connect(shift);
        shift.toDestination();

        let curPl = null, curSId = null;

        // --- AUTH CORRIGIDO ---
        async function doAuth(type) {
            const email = document.getElementById('f-email').value;
            const password = document.getElementById('f-pass').value;

            if(!email || !password) {
                alert("Preencha todos os campos.");
                return;
            }

            const { data, error } = type === 'in' 
                ? await sb.auth.signInWithPassword({ email, password }) 
                : await sb.auth.signUp({ email, password });

            if(error) alert(error.message);
            else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                const { data: profile } = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('u-name').innerText = (profile?.username || session.user.email.split('@')[0]).toUpperCase();
                
                loadPl();
            }
        }

        // --- UI & MOTOR ---
        function toggleMenu() { const d = document.getElementById('u-drop'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function openPix() { document.getElementById('modal-pix').style.display = 'flex'; }
        function closeModals() { document.getElementById('modal-pix').style.display = 'none'; }
        function logout() { sb.auth.signOut(); location.reload(); }

        document.getElementById('v-slide').oninput = (e) => {
            Tone.Destination.volume.rampTo(parseFloat(e.target.value), 0.1);
        };

        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            if(!user) return;
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `<div onclick="selPl(${p.id},'${p.nome}')" style="padding:15px; margin-bottom:8px; border-radius:10px; background:rgba(255,255,255,0.03); cursor:pointer; font-size:12px;">ðŸ“‚ ${p.nome.toUpperCase()}</div>`).join('');
        }

        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('btn-up').style.display = 'block'; loadSongs(); }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId === s.id ? 'active' : ''}" onclick="playS('${s.audio_url}', ${s.pitch}, '${s.titulo}', ${s.id})">
                    <span>${s.titulo}</span>
                    <b style="font-size:10px; opacity:0.5;">${s.pitch} ST</b>
                </div>`).join('');
        }

        async function playS(url, pitch, tit, id) {
            try {
                await Tone.start(); // Garante o Ã¡udio no mobile
                curSId = id;
                document.getElementById('cur-track').innerText = "SINCRONIZANDO...";
                
                player.stop();
                player.unsync();
                Tone.Transport.stop();
                Tone.Transport.cancel();

                await player.load(url);
                shift.pitch = pitch;
                document.getElementById('p-val').innerText = pitch;
                document.getElementById('p-slide').value = pitch;
                document.getElementById('seek-bar').max = player.buffer.duration;
                document.getElementById('cur-track').innerText = tit;

                player.sync().start(0);
                Tone.Transport.start();
                document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                loadSongs();
            } catch(e) { console.error(e); }
        }

        document.getElementById('play-btn').onclick = async () => {
            await Tone.start();
            if(Tone.Transport.state === "started") {
                Tone.Transport.pause();
                document.getElementById('svg-play').innerHTML = '<path d="M8 5v14l11-7z"/>';
            } else {
                Tone.Transport.start();
                document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            }
        };

        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek-bar').oninput = (e) => { Tone.Transport.seconds = parseFloat(e.target.value); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek-bar').value = Tone.Transport.seconds; }, 500);

        checkSession();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v20.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --bg: #f0f0f0; --surface: #ffffff; --border: #ddd; --text: #111; --sub: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--surface); padding: 40px; border-radius: 15px; border: 1px solid var(--border); text-align: center; width: 100%; max-width: 320px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 8px; border: 1px solid var(--border); background: #1a1a1a; color: #fff; }

        /* Header & Dropdown */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .u-badge { background: var(--border); padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 50px; right: 0; background: var(--surface); border: 1px solid var(--border); display: none; width: 180px; border-radius: 8px; box-shadow: 0 10px 30px #000; z-index: 600; }
        .drop-menu div { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 12px; }
        .drop-menu div:hover { background: var(--green); color: #000; }

        /* Main Layout */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        
        /* Lists */
        .pl-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 8px; background: rgba(255,255,255,0.03); cursor: pointer; font-size: 12px; }
        .pl-item:hover { background: rgba(255,255,255,0.06); }
        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .song-row.active { border-left: 4px solid var(--green); background: rgba(29,185,84,0.08); color: var(--green); }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); margin: 15px 0; }

        /* Player */
        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; min-height: 150px; z-index: 500; }
        .p-wrap { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .p-main { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 20px; }
        .play-btn { width: 55px; height: 55px; border-radius: 50%; background: #fff; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .play-btn svg { fill: #000; width: 22px; }

        @media (max-width: 768px) { .sidebar { display: none; } .p-main { grid-template-columns: 1fr 1fr; } .vol-cont { display: none; } }
        .btn-slim { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body class="dark-theme">

    <div id="modal-nick" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin:0; font-weight:400">ALTERAR NICKNAME</h3>
            <input type="text" id="in-nick" placeholder="Seu novo nome">
            <div style="display:flex; gap:10px;">
                <button class="btn-slim" onclick="closeM('modal-nick')" style="flex:1; border-color:var(--sub); color:var(--sub)">CANCELAR</button>
                <button class="btn-slim" onclick="updateNick()" style="flex:1; background:var(--green); color:#000; border:none;">SALVAR</button>

    <div id="modal-pix" class="modal-overlay" onclick="closeM('modal-pix')">

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="letter-spacing:4px; margin-bottom:30px; font-weight:300">GIGMASTER</h2>
            <input type="email" id="a-email" placeholder="E-mail">

            <button class="btn-slim" onclick="handleAuth('in')" style="width:100%; background:var(--green); color:#000; border:none; margin-bottom:12px; height:50px;">LOGAR</button>
            <button class="btn-slim" onclick="handleAuth('up')" style="width:100%; border-color:#444; color:var(--sub)">CRIAR CONTA</button>

        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="u-badge" onclick="toggleD()">
                <span id="u-display">PERFIL</span> â–¼
                <div class="drop-menu" id="u-drop">
                    <div onclick="toggleT()">ðŸŒ“ ALTERAR TEMA</div>
                    <div onclick="openM('modal-nick')">ðŸ‘¤ MUDAR NICK</div>
                    <div onclick="openM('modal-pix')">ðŸ’Ž DOAÃ‡ÃƒO PIX</div>
                    <div onclick="logout()" style="color:#ff4d4d">ðŸšª SAIR</div>

            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="btn-slim" style="width:100%" onclick="addFold()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:25px;">
                    <h2 id="pl-title" style="margin:0; font-weight:300; font-size:1.8rem;">Biblioteca</h2>
                    <div style="display:flex; gap:10px;">
                        <label class="btn-slim" id="btn-up" style="display:none; flex:1; text-align:center;">+ MP3 <input type="file" id="up-file" hidden></label>
                        <button id="btn-zip" class="btn-slim" style="display:none; flex:1; border-color:#444; color:#888" onclick="dlZip()">ZIP</button>
                    </div>
                </div>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div class="p-wrap">
                <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); font-weight:600;">Standby</div>
                <input type="range" id="seek" value="0" step="0.1">
                <div class="p-main">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:50px">
                        <b id="p-val" style="font-size:12px; width:15px;">0</b>
                        <svg onclick="saveP()" viewBox="0 0 24 24" width="16" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 i1.34 3 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    </div>
                    <button id="play-btn" class="play-btn">
                        <svg id="svg-play" viewBox="0 0 24 24" width="22"><path fill="#000" d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div class="vol-cont" style="display:flex; justify-content:flex-end; align-items:center; gap:10px;">
                        <svg viewBox="0 0 24 24" width="16" fill="var(--sub)"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                        <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:65px">
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift();
        player.connect(shift);
        shift.toDestination();

        let curPl = null, curSId = null, allS = [];

        function toggleD() { const d = document.getElementById('u-drop'); d.style.display = (d.style.display==='block')?'none':'block'; }
        window.onclick = (e) => { if(!e.target.closest('.u-badge')) document.getElementById('u-drop').style.display='none'; };
        function toggleT() { document.body.classList.toggle('light-theme'); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { sb.auth.signOut(); location.reload(); }

        async function handleAuth(type) {
            const email = document.getElementById('a-email').value;
            const pass = document.getElementById('a-pass').value;
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({ email, password:pass }) : await sb.auth.signUp({ email, password:pass });
            if(error) alert(error.message); else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                const { data: profile } = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('u-display').innerText = (profile?.username || session.user.email.split('@')[0]).toUpperCase();
                loadPl();
            }
        }

        async function updateNick() {
            const n = document.getElementById('in-nick').value; if(!n) return;
            const { data: { user } } = await sb.auth.getUser();
            await sb.from('profiles').upsert({ id: user.id, username: n });
            document.getElementById('u-display').innerText = n.toUpperCase(); closeM('modal-nick');
        }

        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser(); if(!user) return;
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `
                <div class="pl-item" onclick="selPl(${p.id},'${p.nome}')">
                    <span>ðŸ“‚ ${p.nome.toUpperCase()}</span>
                    <span onclick="event.stopPropagation(); delPl(${p.id},'${p.nome}')" style="opacity:0.4">âœ•</span>
                </div>`).join('');
        }

        function addFold() { const n = prompt("Nome da Pasta:"); if(n) sb.auth.getUser().then(({data}) => sb.from('playlists').insert({nome:n, user_id:data.user.id}).then(loadPl)); }
        async function delPl(id, n) { if(confirm(`Apagar pasta "${n}"?`)) { await sb.from('musicas').delete().eq('playlist_id', id); await sb.from('playlists').delete().eq('id', id); loadPl(); } }
        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('btn-up').style.display = 'block'; document.getElementById('btn-zip').style.display = 'block'; loadSongs(); }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo'); allS = data;
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId === s.id ? 'active' : ''}" onclick="playS('${s.audio_url}', ${s.pitch}, '${s.titulo}', ${s.id})">
                    <div style="flex:1"><b>${s.titulo}</b> <small style="margin-left:8px; opacity:0.5">${s.pitch} ST</small></div>
                    <div style="display:flex; gap:15px; align-items:center">
                        <svg onclick="event.stopPropagation(); dlMod('${s.audio_url}', ${s.pitch}, '${s.titulo}')" viewBox="0 0 24 24" width="16" fill="currentColor" style="opacity:0.4"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                        <span onclick="event.stopPropagation(); delS(${s.id})" style="opacity:0.3">âœ•</span>
                    </div>
                </div>`).join('');
        }

        async function playS(url, p, tit, id) {
            await Tone.start(); curSId = id; document.getElementById('cur-track').innerText = "CARREGANDO...";
            player.stop(); player.unsync(); Tone.Transport.stop(); Tone.Transport.cancel();
            await player.load(url); shift.pitch = p;
            document.getElementById('p-val').innerText = p; document.getElementById('p-slide').value = p;
            document.getElementById('seek').max = player.buffer.duration; document.getElementById('cur-track').innerText = tit;
            player.sync().start(0); Tone.Transport.start();
            document.getElementById('svg-play').innerHTML = '<path fill="#000" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; loadSongs();
        }

        async function saveP() { if(curSId) { await sb.from('musicas').update({pitch: parseInt(document.getElementById('p-slide').value)}).eq('id', curSId); loadSongs(); } }
        async function delS(id) { if(confirm("Apagar mÃºsica?")) { await sb.from('musicas').delete().eq('id', id); loadSongs(); } }

        async function dlZip() {
            const zip = new JSZip(); for (let s of allS) { const r = await fetch(s.audio_url); const b = await r.blob(); zip.file(`${s.titulo}.mp3`, b); }
            const c = await zip.generateAsync({type:"blob"}); saveAs(c, `playlist.zip`);
        }

        async function dlMod(url, p, tit) {
            alert("Renderizando Ã¡udio com Pitch... Aguarde.");
            const buf = await (await fetch(url)).arrayBuffer();
            const aBuf = await Tone.getContext().rawContext.decodeAudioData(buf);
            const rend = await Tone.Offline(() => {
                const ply = new Tone.Player(aBuf).toDestination();
                const sft = new Tone.PitchShift(p).toDestination();
                ply.connect(sft); ply.start(0);
            }, aBuf.duration);
            const wav = audioBufferToWav(rend);
            saveAs(new Blob([wav], { type: 'audio/wav' }), `${tit}_${p}ST.wav`);
        }

        function audioBufferToWav(b) {
            let n = b.numberOfChannels, len = b.length * n * 2 + 44, bA = new ArrayBuffer(len), v = new DataView(bA), channels = [], i, s, off = 0, p = 0;
            function s32(d) { v.setUint32(p, d, true); p += 4; } function s16(d) { v.setUint16(p, d, true); p += 2; }
            s32(0x46464952); s32(len - 8); s32(0x45564157); s32(0x20746d66); s32(16); s16(1); s16(n); s32(b.sampleRate); s32(b.sampleRate * 2 * n); s16(n * 2); s16(16); s32(0x61746164); s32(len - p - 4);
            for(i=0; i<n; i++) channels.push(b.getChannelData(i));
            while(p < len) { for(i=0; i<n; i++) { s = Math.max(-1, Math.min(1, channels[i][off])); s = (0.5 + s < 0 ? s * 32768 : s * 32767)|0; v.setInt16(p, s, true); p += 2; } off++; }
            return bA;
        }

        document.getElementById('play-btn').onclick = () => {
            if(Tone.Transport.state === "started") { Tone.Transport.pause(); document.getElementById('svg-play').innerHTML = '<path fill="#000" d="M8 5v14l11-7z"/>'; }
            else { Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path fill="#000" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
        };

        document.getElementById('v-slide').oninput = (e) => { Tone.Destination.volume.rampTo(parseFloat(e.target.value), 0.1); };
        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek').oninput = (e) => { Tone.Transport.seconds = parseFloat(e.target.value); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek').value = Tone.Transport.seconds; }, 500);

        document.getElementById('up-file').onchange = async (e) => {
            const f = e.target.files[0]; const path = `audios/${Date.now()}_${f.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`;
            await sb.storage.from('audios').upload(path, f); const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: f.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 }); loadSongs();
        };

        checkSession();
    </script>
</body>

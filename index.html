<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v26.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --green: #e91e63; --bg: #e0e0e0; --surface: #f5f5f5; --border: #cccccc; --text: #1a1a1a; --sub: #555555; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .u-badge { background: var(--border); padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 50px; right: 0; background: var(--surface); border: 1px solid var(--border); display: none; width: 200px; border-radius: 12px; box-shadow: 0 10px 30px #000; z-index: 600; }
        .drop-menu div { padding: 14px 18px; border-bottom: 1px solid var(--border); font-size: 11px; cursor: pointer; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 24px; border: 1px solid var(--border); width: 100%; max-width: 360px; text-align: center; }
        .modal-box input { width: 100%; padding: 14px; background: rgba(0,0,0,0.05); border: 1px solid var(--border); border-radius: 12px; color: var(--text); margin-bottom: 20px; }

        .sidebar { width: 280px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        
        .pl-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 10px; background: rgba(255,255,255,0.03); cursor: pointer; font-size: 11px; }
        .pl-item.active { background: var(--green); color: #fff; }

        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .song-row.active { border-left: 4px solid var(--green); background: rgba(29, 185, 84, 0.1); color: var(--green); }

        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; height: 150px; z-index: 500; }
        #toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--green); color: #fff; padding: 10px 20px; border-radius: 20px; font-size: 12px; font-weight: 600; display: none; z-index: 4000; }
        .btn-slim { padding: 12px 18px; border-radius: 12px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="toast">AVISO</div>

    <div id="master-modal" class="modal-overlay">
        <div class="modal-box"><h3 id="mm-title" style="color:var(--green)"></h3><p id="mm-text" style="font-size:12px; color:var(--sub)"></p><input type="text" id="mm-input" style="display:none;"><div style="display:flex; gap:12px;"><button class="btn-slim" id="mm-cancel" style="flex:1">CANCELAR</button><button class="btn-slim" id="mm-confirm" style="flex:1; background:var(--green); color:#fff; border:none;">OK</button></div></div>
    </div>

    <div id="app" style="display:flex; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="u-badge" onclick="toggleD()"><span id="u-display">PERFIL</span> ‚ñº
                <div class="drop-menu" id="u-drop">
                    <div onclick="toggleT()">üåì TEMA</div>
                    <div onclick="uiRenameNick()">üë§ NICKNAME</div>
                    <div onclick="logout()" style="color:#ff4d4d">üö™ SAIR</div>
                </div>
            </div>
        </header>

        <div style="display:flex; flex:1; overflow:hidden;">
            <div class="sidebar"><button class="btn-slim" style="width:100%; background:var(--green); color:#fff; border:none;" onclick="uiAddFolder()">+ NOVA PASTA</button><div id="pl-list" style="margin-top:20px;"></div></div>
            <div class="main-content">
                <h2 id="pl-title" style="margin:0 0 20px 0; font-weight:200;">Biblioteca</h2>
                <div id="upload-section" style="display:none; margin-bottom:20px;"><label class="btn-slim">+ MP3 <input type="file" id="up-file" hidden></label></div>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div style="max-width:1000px; margin:0 auto; display:flex; flex-direction:column; gap:12px;">
                <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); font-weight:600;">Standby</div>
                <input type="range" id="seek" value="0" step="0.1" style="width:100%; accent-color:var(--green);">
                <div style="display:grid; grid-template-columns:1fr auto 1fr; align-items:center;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:60px">
                        <b id="p-val" style="font-size:12px; width:20px;">0</b>
                        <svg onclick="saveP()" viewBox="0 0 24 24" width="18" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    </div>
                    <button id="play-btn" style="width:55px; height:55px; border-radius:50%; background:var(--text); border:none; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                        <svg id="svg-play" viewBox="0 0 24 24" width="24"><path id="play-path" fill="var(--bg)" d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div style="display:flex; justify-content:flex-end;"><input type="range" id="v-slide" min="-40" max="6" value="0" style="width:70px"></div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        // --- √ÅUDIO LINEAR (FIX DUPLICADO) ---
        const shift = new Tone.PitchShift(0).toDestination();
        const player = new Tone.Player();
        player.disconnect(); // Garante que o player n√£o v√° direto para a sa√≠da
        player.connect(shift);

        let curPl = null, curSId = null;

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                const { data: prof } = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('u-display').innerText = (prof?.username || session.user.email.split('@')[0]).toUpperCase();
                loadPl();
            }
        }

        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id).order('created_at');
            document.getElementById('pl-list').innerHTML = data.map(p => `
                <div class="pl-item ${curPl == p.id ? 'active' : ''}" onclick="selPl(${p.id},'${p.nome}')">
                    <span>üìÇ ${p.nome.toUpperCase()}</span>
                </div>`).join('');
        }

        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('upload-section').style.display='block'; loadSongs(); loadPl(); }
        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId==s.id?'active':''}" onclick="playS('${s.audio_url}',${s.pitch},'${s.titulo}',${s.id})">
                    <b>${s.titulo}</b> <span>${s.pitch} ST</span>
                </div>`).join('');
        }

        async function playS(url, p, tit, id) {
            try {
                await Tone.start();
                curSId = id;
                document.getElementById('cur-track').innerText = "SINCRONIZANDO...";
                player.stop();
                const response = await fetch(url);
                const blob = await response.blob();
                const objectUrl = URL.createObjectURL(blob);
                await player.load(objectUrl);
                shift.pitch = p;
                document.getElementById('p-slide').value = p;
                document.getElementById('p-val').innerText = p;
                document.getElementById('seek').max = player.buffer.duration;
                document.getElementById('cur-track').innerText = tit;
                player.start();
                document.getElementById('play-path').setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
            } catch (err) { console.error(err); }
        }

        document.getElementById('p-slide').oninput = (e) => { 
            const v = parseFloat(e.target.value); 
            shift.pitch = v; 
            document.getElementById('p-val').innerText = v; 
        };

        // --- DATABASE FIX (NICKNAME & PLAYLIST) ---
        function showModal({title, text, input, onConfirm}) {
            const o = document.getElementById('master-modal'), i = document.getElementById('mm-input');
            document.getElementById('mm-title').innerText = title; document.getElementById('mm-text').innerText = text || "";
            i.style.display = input ? 'block' : 'none'; o.style.display = 'flex';
            document.getElementById('mm-confirm').onclick = () => { onConfirm(i.value || true); o.style.display = 'none'; };
            document.getElementById('mm-cancel').onclick = () => o.style.display = 'none';
        }

        function uiAddFolder() { 
            showModal({ title: "NOVA PASTA", input: true, onConfirm: async (n) => { 
                const {data:{user}} = await sb.auth.getUser();
                await sb.from('playlists').insert([{ nome: n, user_id: user.id }]);
                loadPl(); 
            }}); 
        }

        function uiRenameNick() { 
            showModal({ title: "NICKNAME", input: true, onConfirm: async (n) => { 
                const {data:{user}} = await sb.auth.getUser();
                await sb.from('profiles').upsert({ id: user.id, username: n });
                document.getElementById('u-display').innerText = n.toUpperCase(); 
                showToast("NICKNAME ATUALIZADO!");
            }}); 
        }

        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }
        function toggleD() { const d = document.getElementById('u-drop'); d.style.display = d.style.display==='block'?'none':'block'; }
        function toggleT() { document.body.classList.toggle('light-theme'); }
        async function logout() { await sb.auth.signOut(); location.reload(); }
        async function saveP() { if(curSId) { await sb.from('musicas').update({pitch: parseInt(document.getElementById('p-slide').value)}).eq('id', curSId); showToast("TOM SALVO!"); loadSongs(); } }

        document.getElementById('play-btn').onclick = () => {
            if (player.state === "started") { player.stop(); document.getElementById('play-path').setAttribute('d', 'M8 5v14l11-7z'); }
            else { player.start(); document.getElementById('play-path').setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z'); }
        };

        document.getElementById('v-slide').oninput = (e) => Tone.Destination.volume.rampTo(parseFloat(e.target.value), 0.1);
        setInterval(() => { if(player.state === "started") document.getElementById('seek').value = player.seconds; }, 500);

        document.getElementById('up-file').onchange = async (e) => {
            const f = e.target.files[0]; if(!f) return;
            showToast("ENVIANDO...");
            const path = `audios/${Date.now()}_${f.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`;
            await sb.storage.from('audios').upload(path, f);
            const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: f.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 });
            loadSongs(); showToast("CONCLU√çDO!");
        };

        checkSession();
    </script>
</body>
</html>

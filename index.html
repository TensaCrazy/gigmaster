<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v20.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --bg: #f0f0f0; --surface: #ffffff; --border: #ddd; --text: #111; --sub: #666; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER & MENU */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .user-menu-container { position: relative; }
        .user-badge { background: var(--border); padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .user-badge:hover { border-color: var(--green); }
        
        .dropdown { position: absolute; top: 100%; right: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; width: 200px; display: none; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; }
        .dropdown div { padding: 12px 16px; font-size: 12px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .dropdown div:hover { background: var(--green); color: #000; }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal-box { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); margin: 15px 0; outline: none; }

        /* UI ELEMENTS */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; transition: 0.3s; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .song-row.active { border-left: 3px solid var(--green); background: rgba(29,185,84,0.05); }

        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 20px; position: fixed; bottom: 0; width: 100%; height: 140px; }
        .btn-slim { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 11px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        
        input[type="range"] { accent-color: var(--green); width: 100%; height: 4px; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { display: none; } .player-controls { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body class="dark-theme">

    <div id="modal-pix" class="modal-overlay" onclick="closeModals()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 style="margin:0">APOIAR GIGMASTER</h3>
            <img src="pix.jpg" style="width:100%; border-radius:8px; margin:20px 0;">
            <button class="btn-slim" onclick="closeModals()" style="width:100%">FECHAR</button>
        </div>
    </div>

    <div id="modal-nick" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin:0">ALTERAR NICKNAME</h3>
            <input type="text" id="new-nick" placeholder="Novo nome de usuÃ¡rio">
            <div style="display:flex; gap:10px;">
                <button class="btn-slim" onclick="closeModals()" style="flex:1; border-color:var(--sub); color:var(--sub)">CANCELAR</button>
                <button class="btn-slim" onclick="updateNick()" style="flex:1; background:var(--green); color:#000; border:none;">SALVAR</button>
            </div>
        </div>
    </div>

    <div id="auth-screen" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div style="background:var(--surface); padding:40px; border-radius:15px; border:1px solid var(--border); text-align:center; width:100%; max-width:320px;">
            <h2 style="letter-spacing:4px; margin-bottom:30px;">GIGMASTER</h2>
            <input type="email" id="auth-email" placeholder="E-mail" style="width:100%; padding:12px; margin-bottom:10px; border-radius:6px; border:1px solid var(--border); background:#1a1a1a; color:#fff;">
            <input type="password" id="auth-pass" placeholder="Senha" style="width:100%; padding:12px; margin-bottom:20px; border-radius:6px; border:1px solid var(--border); background:#1a1a1a; color:#fff;">
            <button class="btn-slim" onclick="auth('in')" style="width:100%; background:var(--green); color:#000; border:none; margin-bottom:10px;">LOGAR</button>
            <button class="btn-slim" onclick="auth('up')" style="width:100%; border-color:#444; color:var(--sub)">CRIAR CONTA</button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; letter-spacing:1px; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="user-menu-container">
                <div class="user-badge" id="user-display" onclick="toggleMenu(event)">CARREGANDO...</div>
                <div class="dropdown" id="user-dropdown">
                    <div onclick="toggleTheme()">ðŸŒ“ ALTERAR TEMA</div>
                    <div onclick="openNickModal()">ðŸ‘¤ MUDAR NICKNAME</div>
                    <div onclick="openPixModal()">ðŸ’Ž DOAÃ‡ÃƒO PIX</div>
                    <div onclick="logout()" style="color:#ff4d4d">ðŸšª SAIR</div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="btn-slim" style="width:100%" onclick="addFolder()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 id="pl-title" style="margin:0; font-weight:300;">Biblioteca</h2>
                    <label class="btn-slim" id="btn-up" style="display:none;">+ MP3 <input type="file" id="up-file" hidden></label>
                </div>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div style="max-width:1000px; margin:0 auto; display:flex; flex-direction:column; gap:10px;">
                <div id="cur-name" style="text-align:center; font-size:11px; color:var(--green); font-weight:600;">Selecione uma faixa</div>
                <input type="range" id="seek" value="0" step="0.1">
                <div style="display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:20px;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:50px">
                        <b id="p-val" style="font-size:12px;">0</b>
                        <svg onclick="saveP()" viewBox="0 0 24 24" width="16" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    </div>
                    <button id="play-btn" style="width:50px; height:50px; border-radius:50%; background:#fff; border:none; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                        <svg id="svg-play" viewBox="0 0 24 24" width="20"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <div style="display:flex; justify-content:flex-end; align-items:center; gap:10px;">
                        <svg viewBox="0 0 24 24" width="14" fill="var(--sub)"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                        <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:60px">
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift().toDestination();
        player.connect(shift);

        let curPl = null, curSId = null;

        // --- MENU LOGIC ---
        function toggleMenu(e) { e.stopPropagation(); const d = document.getElementById('user-dropdown'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
        window.onclick = () => { document.getElementById('user-dropdown').style.display = 'none'; };

        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function openPixModal() { document.getElementById('modal-pix').style.display = 'flex'; }
        function openNickModal() { document.getElementById('modal-nick').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        // --- AUTH & NICKNAME ---
        async function auth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({ email, password }) : await sb.auth.signUp({ email, password });
            if(error) alert(error.message); else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                const { data: profile } = await sb.from('profiles').select('username').eq('id', session.user.id).single();
                document.getElementById('user-display').innerText = (profile?.username || session.user.email.split('@')[0]).toUpperCase();
                loadPl();
            }
        }

        async function updateNick() {
            const newName = document.getElementById('new-nick').value;
            if(!newName) return;
            const { data: { user } } = await sb.auth.getUser();
            await sb.from('profiles').upsert({ id: user.id, username: newName });
            document.getElementById('user-display').innerText = newName.toUpperCase();
            closeModals();
        }

        function logout() { sb.auth.signOut(); location.reload(); }

        // --- APP LOGIC ---
        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `<div onclick="selPl(${p.id},'${p.nome}')" style="padding:12px; margin-bottom:5px; border-radius:8px; background:rgba(255,255,255,0.03); font-size:12px; cursor:pointer;">ðŸ“‚ ${p.nome.toUpperCase()}</div>`).join('');
        }

        function addFolder() { const n = prompt("Nome da Pasta:"); if(n) { sb.auth.getUser().then(({data}) => sb.from('playlists').insert({nome:n, user_id:data.user.id}).then(loadPl)); } }

        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('btn-up').style.display = 'block'; loadSongs(); }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId === s.id ? 'active' : ''}" onclick="playS('${s.audio_url}', ${s.pitch}, '${s.titulo}', ${s.id})">
                    <span>${s.titulo}</span>
                    <small style="opacity:0.5">${s.pitch} ST</small>
                </div>`).join('');
        }

        async function playS(url, pitch, tit, id) {
            curSId = id; document.getElementById('cur-name').innerText = "CARREGANDO...";
            player.stop(); player.unsync(); Tone.Transport.stop();
            await player.load(url);
            shift.pitch = pitch;
            document.getElementById('p-val').innerText = pitch;
            document.getElementById('p-slide').value = pitch;
            document.getElementById('seek').max = player.buffer.duration;
            document.getElementById('cur-name').innerText = tit;
            player.sync().start(0); Tone.Transport.start();
            document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            loadSongs();
        }

        async function saveP() { if(curSId) { await sb.from('musicas').update({pitch: parseInt(document.getElementById('p-slide').value)}).eq('id', curSId); loadSongs(); } }

        document.getElementById('play-btn').onclick = () => {
            if(Tone.Transport.state === "started") { Tone.Transport.pause(); document.getElementById('svg-play').innerHTML = '<path d="M8 5v14l11-7z"/>'; }
            else { Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
        };

        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek').oninput = (e) => { Tone.Transport.seconds = e.target.value; player.seek(e.target.value); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek').value = Tone.Transport.seconds; }, 500);

        document.getElementById('up-file').onchange = async (e) => {
            const file = e.target.files[0];
            const path = `audios/${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`;
            await sb.storage.from('audios').upload(path, file);
            const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: file.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 });
            loadSongs();
        };

        checkSession();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v21.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; --sub: #888; }
        body.light-theme { --bg: #f0f0f0; --surface: #ffffff; --border: #ddd; --text: #111; --sub: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER & MENU */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); z-index: 500; }
        .u-badge { background: var(--border); padding: 6px 15px; border-radius: 20px; font-size: 11px; cursor: pointer; position: relative; }
        .drop-menu { position: absolute; top: 50px; right: 0; background: var(--surface); border: 1px solid var(--border); display: none; width: 180px; border-radius: 8px; box-shadow: 0 10px 30px #000; z-index: 600; }
        .drop-menu div { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 12px; }
        .drop-menu div:hover { background: var(--green); color: #000; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--surface); padding: 30px; border-radius: 15px; border: 1px solid var(--border); text-align: center; width: 100%; max-width: 350px; }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid var(--border); background: #1a1a1a; color: #fff; }
        
        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }
        .modal-box textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); margin-bottom: 15px; font-family: inherit; resize: none; }

        /* LAYOUT */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 180px; }
        .btn-slim { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 10px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .btn-fill { background: var(--green); color: #000; border: none; }
        
        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 25px; position: fixed; bottom: 0; width: 100%; height: 150px; z-index: 500; }
        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="modal-bug" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin:0 0 10px 0; font-weight:400">RELATAR UM PROBLEMA</h3>
            <p style="font-size:11px; color:var(--sub); margin-bottom:15px;">Descreva o erro encontrado para que possamos ajud√°-lo:</p>
            <textarea id="bug-desc" rows="4" placeholder="O que aconteceu?"></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn-slim" onclick="closeM('modal-bug')" style="border-color:var(--sub); color:var(--sub)">CANCELAR</button>
                <button class="btn-slim btn-fill" onclick="submitBug()">ENVIAR FEEDBACK</button>
            </div>
        </div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="letter-spacing:4px; margin-bottom:25px; font-weight:200">GIGMASTER</h2>
            <input type="email" id="a-email" placeholder="E-mail">
            <input type="password" id="a-pass" placeholder="Senha">
            <button class="btn-slim btn-fill" onclick="handleAuth('in')" style="width:100%; height:45px; margin-bottom:10px;">ENTRAR</button>
            <button class="btn-slim" onclick="handleAuth('up')" style="width:100%; border-color:#444; color:var(--sub); margin-bottom:20px;">CRIAR CONTA</button>

            <div style="display:flex; align-items:center; margin-bottom:20px;">
                <hr style="flex:1; border:0; border-top:1px solid var(--border)">
                <span style="padding:0 10px; font-size:10px; color:var(--sub)">OU ACESSE COM</span>
                <hr style="flex:1; border:0; border-top:1px solid var(--border)">
            </div>

            <button class="btn-slim" onclick="loginSocial('google')" style="width:100%; border-color:#444; color:#fff; display:flex; align-items:center; justify-content:center; gap:10px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="16"> ENTRAR COM GOOGLE
            </button>
        </div>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="font-weight:600; font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></div>
            <div class="u-badge" onclick="toggleD()">
                <span id="u-display">CONTA</span> ‚ñº
                <div class="drop-menu" id="u-drop">
                    <div onclick="toggleT()">üåì ALTERAR TEMA</div>
                    <div onclick="openM('modal-bug')" style="color:var(--green)">üêû RELATAR BUG</div>
                    <div onclick="logout()" style="color:#ff4d4d">üö™ SAIR</div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="btn-slim" style="width:100%" onclick="addFold()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <h2 id="pl-title" style="margin:0 0 20px 0; font-weight:200; font-size:1.8rem;">Biblioteca</h2>
                <div id="song-list"></div>
            </div>
        </div>

        <footer>
            <div id="cur-track" style="text-align:center; font-size:11px; color:var(--green); margin-bottom:10px;">Standby</div>
            <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:100px; display:block; margin: 0 auto;">
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player().toDestination();

        // --- AUTH & LOGOUT ---
        async function handleAuth(type) {
            const email = document.getElementById('a-email').value;
            const pass = document.getElementById('a-pass').value;
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({ email, password:pass }) : await sb.auth.signUp({ email, password:pass });
            if(error) alert(error.message); else checkSession();
        }

        async function loginSocial(provider) {
            const { error } = await sb.auth.signInWithOAuth({ 
                provider: provider,
                options: { redirectTo: window.location.origin }
            });
            if(error) alert(error.message);
        }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('u-display').innerText = session.user.email.split('@')[0].toUpperCase();
            } else {
                document.getElementById('app').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'flex';
            }
        }

        async function logout() {
            await sb.auth.signOut();
            location.reload(); // For√ßa a limpeza e volta pro login
        }

        // --- BUGS ---
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        async function submitBug() {
            const desc = document.getElementById('bug-desc').value;
            if(!desc) return;
            const { data: { user } } = await sb.auth.getUser();
            const { error } = await sb.from('bugs').insert({ user_id: user.id, description: desc, user_email: user.email });
            if(!error) { alert("Relat√≥rio enviado com sucesso!"); closeM('modal-bug'); }
        }

        function toggleD() { const d = document.getElementById('u-drop'); d.style.display = d.style.display==='block'?'none':'block'; }
        function toggleT() { document.body.classList.toggle('light-theme'); }

        checkSession();
    </script>
</body>
</html>

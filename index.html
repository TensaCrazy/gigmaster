<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER RESET v17</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #1db954; --bg: #000; --card: #121212; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 10px; }
        .btn { padding: 12px 25px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--green); color: #000; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #333; background: #111; color: #fff; width: 250px; }
        #app { display: none; flex: 1; flex-direction: column; }
        .sidebar { width: 250px; border-right: 1px solid #333; padding: 15px; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        footer { background: #181818; padding: 20px; border-top: 1px solid #333; }
        .player-ctrl { display: flex; align-items: center; gap: 20px; justify-content: center; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <h1>GIGMASTER</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-green" onclick="login()">ENTRAR / CRIAR CONTA</button>
        <p id="msg"></p>
    </div>

    <div id="app">
        <header style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <b>GIGMASTER PRO</b>
            <button onclick="logout()">SAIR</button>
        </header>
        <div style="display:flex; flex:1;">
            <div class="sidebar">
                <button onclick="addPl()">+ NOVA PASTA</button>
                <div id="pl-list" style="margin-top:20px;"></div>
            </div>
            <div class="main-content">
                <h2 id="pl-title">MÃºsicas</h2>
                <label class="btn btn-green">+ MP3<input type="file" id="up-mp3" hidden></label>
                <div id="song-list" style="margin-top:20px;"></div>
            </div>
        </div>
        <footer>
            <div class="player-ctrl">
                <button id="play-btn" style="width:50px; height:50px; border-radius:50%;">â–¶</button>
                <div>TOM: <input type="range" id="p-slide" min="-7" max="7" value="0"> <b id="p-val">0</b></div>
                <input type="range" id="seek-slide" style="width:300px;">
            </div>
        </footer>
    </div>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        const player = new Tone.Player();
        const shift = new Tone.PitchShift().toDestination();
        player.connect(shift);

        let curPl = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if(error) {
                await sb.auth.signUp({ email, password });
                document.getElementById('msg').innerText = "Conta criada! Logue agora.";
            } else { location.reload(); }
        }

        async function check() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                loadPl();
            }
        }

        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `<div onclick="selPl(${p.id},'${p.nome}')" style="cursor:pointer; margin-bottom:10px;">ðŸ“‚ ${p.nome}</div>`).join('');
        }

        async function addPl() {
            const n = prompt("Nome:");
            const { data: { user } } = await sb.auth.getUser();
            await sb.from('playlists').insert({ nome: n, user_id: user.id });
            loadPl();
        }

        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; loadSongs(); }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl);
            document.getElementById('song-list').innerHTML = data.map(s => `<div onclick='play("${s.audio_url}", ${s.pitch})' style="padding:10px; border-bottom:1px solid #222;">ðŸŽµ ${s.titulo}</div>`).join('');
        }

        document.getElementById('up-mp3').onchange = async (e) => {
            if(!curPl) return alert("Selecione uma pasta!");
            const file = e.target.files[0];
            const path = `audios/${Date.now()}_${file.name}`;
            await sb.storage.from('audios').upload(path, file);
            const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: file.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 });
            loadSongs();
        };

        async function play(url, p) {
            await player.load(url);
            shift.pitch = p;
            document.getElementById('p-val').innerText = p;
            document.getElementById('p-slide').value = p;
            document.getElementById('seek-slide').max = player.buffer.duration;
        }

        document.getElementById('play-btn').onclick = async () => {
            await Tone.start();
            if(Tone.Transport.state === "started") { Tone.Transport.pause(); } 
            else { Tone.Transport.start(); }
        };

        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        
        function logout() { sb.auth.signOut(); location.reload(); }
        setInterval(() => { document.getElementById('seek-slide').value = Tone.Transport.seconds; }, 500);
        check();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GIGMASTER PRO | v20.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #1db954; --bg: #0b0b0b; --surface: #121212; --border: #282828; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--surface); padding: 30px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 12px; background: #1a1a1a; border: 1px solid var(--border); border-radius: 6px; color: #fff; outline: none; }

        /* Header */
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--surface); flex-shrink: 0; }
        
        /* Main Layout */
        .main-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 20px; background: var(--bg); overflow-y: auto; transition: 0.3s; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 200px; }

        /* Mobile Sidebar */
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -260px; height: 100%; z-index: 50; width: 80%; }
            .sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        }

        /* Song List */
        .song-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 12px; border-bottom: 1px solid var(--border); }
        .song-row.active { background: rgba(29, 185, 84, 0.1); border-left: 3px solid var(--green); }

        /* Bottom Player RECONSTRU√çDO */
        footer { background: var(--surface); border-top: 1px solid var(--border); padding: 15px 20px; position: fixed; bottom: 0; width: 100%; z-index: 100; min-height: 140px; }
        .player-layout { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        .player-info { font-size: 12px; color: var(--green); text-align: center; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Controles em Grade para Mobile */
        .player-controls { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 20px; }

        @media (max-width: 600px) {
            .player-controls { grid-template-columns: 1fr 1fr; gap: 10px; }
            .vol-cont { display: none; } /* Oculto no celular para dar espa√ßo */
        }

        .play-btn { width: 55px; height: 55px; border-radius: 50%; background: #fff; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 0 auto; }
        .play-btn svg { fill: #000; width: 22px; }

        /* Custom Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center; }

        .btn-slim { padding: 10px 15px; border-radius: 6px; border: 1px solid var(--green); color: var(--green); background: transparent; font-size: 11px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .btn-fill { background: var(--green); color: #000; border: none; }
        
        input[type="range"] { accent-color: var(--green); height: 4px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="modal-container" class="modal-overlay">
        <div class="modal-box">
            <h3 id="m-title" style="margin-top:0; font-weight:400;">T√≠tulo</h3>
            <p id="m-text" style="font-size:12px; color:#888; margin-bottom: 15px;"></p>
            <input type="text" id="m-input" style="display:none; width:100%; padding:10px; margin-bottom:15px; background:#1a1a1a; border:1px solid var(--border); border-radius:6px; color:#fff;">
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn-slim" style="border-color:#444; color:#888" onclick="closeM()">CANCELAR</button>
                <button class="btn-slim btn-fill" id="m-confirm">OK</button>
            </div>
        </div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="font-weight:600; letter-spacing:1px; margin-bottom: 25px;">GIGMASTER</h2>
            <input type="email" id="auth-email" placeholder="E-mail">
            <input type="password" id="auth-pass" placeholder="Senha">
            <button class="btn-slim btn-fill" style="width:100%; margin-bottom:10px;" onclick="auth('in')">LOGAR</button>
            <button class="btn-slim" style="width:100%; border-color:#444; color:#888" onclick="auth('up')">CRIAR CONTA</button>
            <p id="auth-msg" style="font-size:11px; color:var(--green); margin-top:15px;"></p>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <span onclick="toggleSide()" style="font-size:24px; color:var(--green); cursor:pointer;">‚ò∞</span>
            <b style="font-size:14px;">GIGMASTER <span style="color:var(--green)">PRO</span></b>
        </div>
        <div style="font-size:11px; font-weight:600; cursor:pointer;" onclick="logout()" id="user-tag">PERFIL ‚ñº</div>
    </header>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <button class="btn-slim" style="width:100%" onclick="newFolder()">+ NOVA PASTA</button>
            <div id="pl-list" style="margin-top:20px;"></div>
        </div>
        
        <div class="main-content">
            <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:25px;">
                <h1 id="pl-title" style="margin:0; font-size:1.8rem; font-weight:300;">Biblioteca</h1>
                <div style="display:flex; gap:10px;">
                    <label class="btn-slim" id="btn-up" style="display:none; flex:1; text-align:center;">+ MP3 <input type="file" id="up-file" hidden></label>
                    <button id="btn-zip" class="btn-slim" style="display:none; flex:1; border-color:#444; color:#888" onclick="zipPl()">ZIP</button>
                </div>
            </div>
            <div id="song-list"></div>
        </div>
    </div>

    <footer>
        <div class="player-layout">
            <div class="player-info" id="cur-name">Selecione uma faixa</div>
            <input type="range" id="seek" value="0" step="0.1">
            <div class="player-controls">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="display:flex; flex-direction:column;">
                        <small style="font-size:8px; color:#555; margin-bottom:2px;">PITCH</small>
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="range" id="p-slide" min="-7" max="7" value="0" style="width:50px">
                            <b id="p-val" style="color:var(--green); font-size:13px; width:15px;">0</b>
                        </div>
                    </div>
                    <svg onclick="saveP()" viewBox="0 0 24 24" width="18" fill="var(--green)" style="cursor:pointer;"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                </div>

                <button id="play-btn" class="play-btn">
                    <svg id="svg-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <div class="vol-cont" style="display:flex; align-items:center; justify-content:flex-end; gap:8px;">
                    <svg viewBox="0 0 24 24" width="16" fill="#444"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                    <input type="range" id="v-slide" min="-40" max="6" value="0" style="width:70px">
                </div>
            </div>
        </div>
    </footer>

    <script>
        const SB_URL = 'https://mdtqwugkaonipbfqqvhj.supabase.co';
        const SB_KEY = 'sb_publishable_ercRd8vFjpnVyXf0WiPVSw_tWCSmsGm';
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        const player = new Tone.Player();
        const shift = new Tone.PitchShift().toDestination();
        player.connect(shift);

        let curPl = null, curSId = null;

        // Modal Logic
        function openM(title, text, hasInput, onConfirm) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-text').innerText = text;
            const input = document.getElementById('m-input');
            input.style.display = hasInput ? 'block' : 'none';
            document.getElementById('modal-container').style.display = 'flex';
            document.getElementById('m-confirm').onclick = () => { onConfirm(input.value); closeM(); };
        }
        function closeM() { document.getElementById('modal-container').style.display = 'none'; }

        // Auth Blindado
        async function auth(type) {
            const emailInput = document.getElementById('auth-email');
            const passInput = document.getElementById('auth-pass');
            if(!emailInput.value || !passInput.value) return alert("Preencha e-mail e senha.");
            
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({ email: emailInput.value, password: passInput.value }) : await sb.auth.signUp({ email: emailInput.value, password: passInput.value });
            
            if(error) alert(error.message);
            else checkSession();
        }

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if(session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('user-tag').innerText = session.user.email.split('@')[0].toUpperCase();
                loadPl();
            }
        }
        function logout() { sb.auth.signOut(); location.reload(); }
        function toggleSide() { document.getElementById('sidebar').classList.toggle('open'); }

        // Data Management
        async function loadPl() {
            const { data: { user } } = await sb.auth.getUser();
            if(!user) return;
            const { data } = await sb.from('playlists').select('*').eq('user_id', user.id);
            document.getElementById('pl-list').innerHTML = data.map(p => `<div onclick="selPl(${p.id},'${p.nome}')" style="padding:12px; margin-bottom:5px; border-radius:8px; background:rgba(255,255,255,0.03); font-size:12px; cursor:pointer;">üìÇ ${p.nome.toUpperCase()}</div>`).join('');
        }
        function newFolder() { openM("NOVA PASTA", "Digite o nome:", true, async (n) => { if(!n) return; const { data: { user } } = await sb.auth.getUser(); await sb.from('playlists').insert({ nome: n, user_id: user.id }); loadPl(); }); }
        function selPl(id, n) { curPl = id; document.getElementById('pl-title').innerText = n; document.getElementById('btn-up').style.display = 'block'; document.getElementById('btn-zip').style.display = 'block'; if(window.innerWidth < 768) toggleSide(); loadSongs(); }

        async function loadSongs() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl).order('titulo');
            document.getElementById('song-list').innerHTML = data.map(s => `
                <div class="song-row ${curSId === s.id ? 'active' : ''}">
                    <div onclick="playS('${s.audio_url}', ${s.pitch}, '${s.titulo}', ${s.id})" style="flex:1; cursor:pointer; font-size:14px;">
                        <b>${s.titulo}</b> <small style="margin-left:8px; opacity:0.4;">${s.pitch} ST</small>
                    </div>
                    <span onclick="delS(${s.id})" style="opacity:0.3; padding:5px; cursor:pointer;">‚úï</span>
                </div>`).join('');
        }

        async function playS(url, pitch, tit, id) {
            curSId = id; document.getElementById('cur-name').innerText = "CARREGANDO...";
            player.stop(); player.unsync(); Tone.Transport.stop();
            await player.load(url);
            shift.pitch = pitch;
            document.getElementById('p-val').innerText = pitch;
            document.getElementById('p-slide').value = pitch;
            document.getElementById('seek').max = player.buffer.duration;
            document.getElementById('cur-name').innerText = tit;
            player.sync().start(0); Tone.Transport.start();
            document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            loadSongs();
        }

        async function saveP() { if(!curSId) return; await sb.from('musicas').update({ pitch: parseInt(document.getElementById('p-slide').value) }).eq('id', curSId); loadSongs(); }
        async function delS(id) { if(confirm("Apagar m√∫sica?")) { await sb.from('musicas').delete().eq('id', id); loadSongs(); } }

        async function zipPl() {
            const { data } = await sb.from('musicas').select('*').eq('playlist_id', curPl);
            const zip = new JSZip();
            for (let s of data) { try { const r = await fetch(s.audio_url); const b = await r.blob(); zip.file(`${s.titulo}.mp3`, b); } catch(e) {} }
            const c = await zip.generateAsync({type:"blob"}); saveAs(c, `playlist.zip`);
        }

        document.getElementById('play-btn').onclick = () => {
            if(Tone.Transport.state === "started") { Tone.Transport.pause(); document.getElementById('svg-play').innerHTML = '<path d="M8 5v14l11-7z"/>'; }
            else { Tone.Transport.start(); document.getElementById('svg-play').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; }
        };

        document.getElementById('p-slide').oninput = (e) => { shift.pitch = e.target.value; document.getElementById('p-val').innerText = e.target.value; };
        document.getElementById('seek').oninput = (e) => { Tone.Transport.seconds = e.target.value; player.seek(e.target.value); };
        setInterval(() => { if(Tone.Transport.state === "started") document.getElementById('seek').value = Tone.Transport.seconds; }, 500);

        document.getElementById('up-file').onchange = async (e) => {
            const file = e.target.files[0];
            const path = `audios/${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase()}`;
            await sb.storage.from('audios').upload(path, file);
            const { data: { publicUrl } } = sb.storage.from('audios').getPublicUrl(path);
            await sb.from('musicas').insert({ titulo: file.name, audio_url: publicUrl, playlist_id: curPl, pitch: 0 });
            loadSongs();
        };

        checkSession();
    </script>
</body>
</html>
